<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="css/bootstrap.css" rel="stylesheet">
      <link href="css/search.css" rel="stylesheet">
    <style type="text/css">


    </style>
    <link href="css/bootstrap-responsive.css" rel="stylesheet">
    <link rel="stylesheet" href="css/font-awesome.min.css">


      <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
    <![endif]-->

    <!-- Fav and touch icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="docs/assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="docs/assets/ico/apple-touch-icon-114-precomposed.png">
      <link rel="apple-touch-icon-precomposed" sizes="72x72" href="docs/assets/ico/apple-touch-icon-72-precomposed.png">
                    <link rel="apple-touch-icon-precomposed" href="docs/assets/ico/apple-touch-icon-57-precomposed.png">
                                   <link rel="shortcut icon" href="docs/assets/ico/favicon.png">
  </head>

  <body>

    <div class="container span4 offset6">

        <h1>City Search Box.js</h1>

		<form class="form-signin">
			
			<button type="submit">
				<i class="icon-search"></i>
			</button>

			<button type="reset" id="cityClearSearch" class="hide">
				<label for="search">&times</label>
			</button>
			
			<input type="search" id="search" name="search" placeholder="City Search Box..." autofocus="" required="">
			
			<a href="#geo" id="geo"> <i class="icon-screenshot"></i> Lieu actuel/Current location </a>
		</form>

          <div id="map-html"></div>

          <script id="map-tmpl" type="text/x-jquery-tmpl">
             <h4>{{city}}</h4>

              <iframe width="100%" height="200" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"
                      src="http://maps.google.fr/maps?hl=fr&amp;q={{city}}&amp;ie=UTF8&amp;hq=&amp;hnear={{lat}},{{lng}}&amp;gl=fr&amp;t=m&amp;z=12&amp;ll={{lat}},{{lng}}&amp;output=embed&amp;iwloc=near">

                  <img src="http://cdn1.iconfinder.com/data/icons/Android-R2-png/512/Maps-Android-R.png"  width="256"
                       height="256"
                       alt="Google Maps/>

                      </iframe>


              <a href="http://maps.google.fr/maps?hl=fr&amp;q={{city}}&amp;ie=UTF8&amp;hq=&amp;hnear={{lat}},{{lng}}&amp;gl=fr&amp;t=m&amp;z=12&amp;ll={{lat}},{{lng}}&amp;iwloc=near" target="_blank">  <i class="icon-map-marker"></i> {{lat}},{{lng}} </a>
          </script>






    </div> <!-- /container -->

    <div>
        <ul id="multiCityList" class="nav nav-list well well-small"> multiCityList ...</ul>

        <script id="multiCityTmpl" type="text/x-jquery-tmpl">
            {{#cityItem}}
            <li class="city-item">
                <a href="#{{lat}}|{{lng}}|{{address}}" lat="{{lat}}" lng="{{lng}}" class="multiCity">
                    <i class="icon-map-marker"></i>{{address}}
                </a>
            </li>
            {{/cityItem}}
            <li class="removeCityList">
                <button class="btn" type="button">&times;</button>
            </li>
        </script>
    </div>

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery.js"></script>

    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places&sensor=false&key=AIzaSyDx6yESNHPjUqcO3Xyw4dkWGbr7zLHN72E"></script>


    <script src="js/utils.js"></script>
    <script src="js/utils-geo.js"></script>
    <script src="js/mustache.js"></script>
    <script src="js/main.js"></script>

  </body>
</html>
